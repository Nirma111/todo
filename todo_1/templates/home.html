
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" name="task" placeholder="Enter the name of task">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="priority" placeholder="Enter the priority">
        </div>
        <div class="form-group">
          <input type="date" class="form-control" name="date" placeholder="Enter the date">
        </div>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
        <div class="col-md-6">
            <h1>TASK T O BE COMPLETED</h1>
            {% for i in Task %}
        <div class=" shadow card">
<!--           <div class="p-3 shadow">-->
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a href="{% url 'delete' i.id %}" class="btn btn-danger" >DONE</a>
                    <a href="{% url 'update' i.id %}" class="btn btn-success" >UPDATE</a>
            </div>
             </div>
            <br>
            {% endfor %}
        </div>

        </div>
</div>
    </div>
{% endblock %}
